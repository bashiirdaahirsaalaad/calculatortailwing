<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-5 max-w-xs w-full">
        <div id="display" class="bg-gray-200 text-right p-4 rounded text-2xl font-mono mb-4">
            0
        </div>
        <div class="grid grid-cols-4 gap-2">
            <!-- Row 1 -->
            <button class="bg-gray-300 p-4 rounded text-lg font-semibold" onclick="clearDisplay()">C</button>
            <button class="bg-gray-300 p-4 rounded text-lg font-semibold" onclick="appendValue('/')">/</button>
            <button class="bg-gray-300 p-4 rounded text-lg font-semibold" onclick="appendValue('*')">*</button>
            <button class="bg-gray-300 p-4 rounded text-lg font-semibold" onclick="deleteLast()">DEL</button>
            <!-- Row 2 -->
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('7')">7</button>
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('8')">8</button>
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('9')">9</button>
            <button class="bg-gray-300 p-4 rounded text-lg font-semibold" onclick="appendValue('-')">-</button>
            <!-- Row 3 -->
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('4')">4</button>
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('5')">5</button>
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('6')">6</button>
            <button class="bg-gray-300 p-4 rounded text-lg font-semibold" onclick="appendValue('+')">+</button>
            <!-- Row 4 -->
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('1')">1</button>
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('2')">2</button>
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('3')">3</button>
            <button class="row-span-2 bg-blue-500 text-white p-4 rounded text-lg font-semibold" onclick="calculateResult()">=</button>
            <!-- Row 5 -->
            <button class="col-span-2 bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('0')">0</button>
            <button class="bg-gray-100 p-4 rounded text-lg font-semibold" onclick="appendValue('.')">.</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function appendValue(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function deleteLast() {
            const display = document.getElementById('display');
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === '') {
                display.innerText = '0';
            }
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.innerText = eval(display.innerText);
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
